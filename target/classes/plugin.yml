name: 'WorldEditor'
description: 'Dies ist kein WorldEdit ;D'
version: '1.0.0-SNAPSHOT'
load: 'POSTWORLD'
author: 'JustChunks'
authors: ['Jonas0206']
website: 'http://beefman.bplaced.net/'
api-version: '1.8.8'
main: 'de.jonas.worldeditor.WorldEditor'
depend: []
softdepend: []
loadbefore: []
prefix: 'WorldEditor'

commands:
  /set:
    usage: '</command> <id:subid>'
    description: 'Man kann Blöcke setzten'
  /pos1:
    usage: '</command>'
    description: 'Setzt die erste Position'
  /pos2:
    usage: '</command>'
    description: 'Setzt die zweite Position'
  /undo:
    usage: '</command>'
    description: 'Macht deine Letzte Aktion rückgängig'
  /replace:
    usage: '</command> <material | <oldMaterial newMaterial>'
    description: 'Ersetzt Blöcke'
  /expand:
    usage: '</command> <vert>'
    description: 'Man kann Bereiche einfacher markieren!'
  /redo:
    usage: '</command>'
    description: 'Macht einen Undo rückgängig'